<!DOCTYPE>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>House of Code - MUS</title>
        <meta name="description" content="House of Code">
        <meta name="author" content="Gruppe 24">
        <link rel="icon" href="images/logo.ico">
        <link rel="stylesheet" href="css/stylesheetlogin.css">
        <script src="js/login.js"></script>
        <script src="js/load.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    </head>
    <body>
        <div class="profileheader" id="musheader">
            <div class="left">
                 <h1>Udviklingssamtale</h1>
                 <span>Frist: 27. Juni 2019</span>
             </div>
             <div class="right">
                 <img src="images/SVG/HoC-icon_light1.svg"/>
                 <span>Højt Drive</span>
             </div> 
             <div class="clear"></div>
        </div>
            <div id="contentbox">
                <div class="yellowbox">
                 Kryds af i boksene, hvis du mener at du gør følgende mindst 2 gange om ugen. <br/>Giv et eksempel, hvis du har lyst.
                </div>
                <div class="question">
                    <input type="checkbox" id="question1" class="checkbox">
                    <label for="question1">
                        <h2>Jeg arbejder med mit eget fagområde uden for arbejdstiden.</h2>
                        <p class="example">Eksempel - Når jeg har fri, arbejder på mine egne projekter.</p>
                        <input type="text" placeholder="Skriv evt. et eksempel" class="writeex">
                    </label>
                    <div class="clear"></div>
                </div>
				<div class="question">
                    <input type="checkbox" id="question2" class="checkbox">
                    <label for="question2">
                        <h2>Jeg opsøger ny viden inden for mit eget og andres fagområder i og uden for arbejdstiden.</h2>
                        <p class="example">Eksempel - Jeg læser fagbøger for at udvide min horisont.</p>
                        <input type="text" placeholder="Skriv evt. et eksempel" class="writeex">
                    </label>
                    <div class="clear"></div>
                </div>
				<div class="question">
                    <input type="checkbox" id="question3" class="checkbox">
                    <label for="question3">
                        <h2>Jeg deler min nye tilegnede viden med kolleger og dokumenterer dette.</h2>
                        <p class="example">Eksempel - Best practice deles på Slack/Confluence.</p>
                        <input type="text" placeholder="Skriv evt. et eksempel" class="writeex">
                    </label>
                    <div class="clear"></div>
                </div>
				<div class="question">
                    <input type="checkbox" id="question4" class="checkbox">
                    <label for="question4">
                        <h2>Jeg holder mig opdateret omkring apps, design og arbejdsmetoder.</h2>
                        <p class="example">Eksempel - Jeg læser bøger, artikler, følger med på LinkedIn.</p>
                        <input type="text" placeholder="Skriv evt. et eksempel" class="writeex">
                    </label>
                    <div class="clear"></div>
                </div>
				<div class="question">
                    <input type="checkbox" id="question5" class="checkbox">
                    <label for="question5">
                        <h2>Jeg opsøger selv nye opgaver der skaber større værdi for House of Code.</h2>
                        <p class="example">Eksempel - Når jeg er færdig med mine opgaver, spørger jeg om andre har brug for hjælp</p>
                        <input type="text" placeholder="Skriv evt. et eksempel" class="writeex">
                    </label>
                    <div class="clear"></div>	
                </div>
				<div class="pages">
                    <a href="#">&lt;</a> Side 1 af 4 <a href="#">&gt;</a>
                </div>
                <div class="clear"></div>
            </div>
    </body>
</html>
