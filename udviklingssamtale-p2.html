    <body>
        <div class="profileheader" id="musheaderp2">
            <div class="left">
                 <h1>Udviklingssamtale</h1>
                 <span>Frist: 27. Juni 2019</span>
             </div>
             <div class="right">
                 <img src="images/SVG/HoC-icon_light1.svg"/>
                 <span>Et stærkt team</span>
             </div> 
             <div class="clear"></div>
        </div>
            <div id="contentbox">
                <div class="yellowbox">
                 Kryds af i boksene, hvis du mener at du gør følgende mindst 2 gange om ugen. <br/>Giv et eksempel, hvis du har lyst.
                </div>
                <div class="question">
                    <input type="checkbox" id="question6" class="checkbox">
                    <label for="question6">
                        <h2>Jeg deler min nye tilegnet viden med kolleger og dokumenterer dette.</h2>
                        <p class="example">Eksempel - Jeg opsøger selv pair programming.</p>
                        <input type="text" placeholder="Skriv evt. et eksempel" class="writeex">
                    </label>
                    <div class="clear"></div>
                </div>
				<div class="question">
                    <input type="checkbox" id="question7" class="checkbox">
                    <label for="question7">
                        <h2>Jeg omgås med mine kolleger i og uden for arbejdstiden.</h2>
                        <p class="example">Eksempel - Tager i biografen, walk n’ talk, træner sammen.</p>
                        <input type="text" placeholder="Skriv evt. et eksempel" class="writeex">
                    </label>
                    <div class="clear"></div>
                </div>
				<div class="question">
                    <input type="checkbox" id="question8" class="checkbox">
                    <label for="question8">
                        <h2>Jeg søger input på mine opgaver fra mine kolleger.</h2>
                        <p class="example">Eksempel - Inden jeg afleverer en opgave, får jeg altid en kollegas øjne til at se på det</p>
                        <input type="text" placeholder="Skriv evt. et eksempel" class="writeex">
                    </label>
                    <div class="clear"></div>
                </div>
				<div class="question">
                    <input type="checkbox" id="question9" class="checkbox">
                    <label for="question9">
                        <h2>Jeg giver feedback til mine kolleger på deres adfærd. (konstruktiv såvel som positiv)</h2>
                        <p class="example">Eksempel - Tak fordi du altid tager i mod opgaver med et smil (Siges til en kollega).</p>
                        <input type="text" placeholder="Skriv evt. et eksempel" class="writeex">
                    </label>
                    <div class="clear"></div>
                </div>
				<div class="question">
                    <input type="checkbox" id="question10" class="checkbox">
                    <label for="question10">
                        <h2>Jeg går også op i at være en god ambassadør for House of Code.</h2>
                        <p class="example">Eksempel - Jeg omtaler aldrig virksomheden negativt i eksterne relationer.</p>
                        <input type="text" placeholder="Skriv evt. et eksempel" class="writeex">
                    </label>
                    <div class="clear"></div>	
                </div>

                    <a href="udviklingssamtale.html">&lt;</a> Side 2 af 4 <a href="udviklingssamtale-p3.html">&gt;</a>

            </div>
